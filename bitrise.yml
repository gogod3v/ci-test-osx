format_version: "6"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - BITRISE_PROJECT_PATH: ios-xcode-8.0/ios-xcode-8.0.xcodeproj
  - BITRISE_SCHEME: ios-xcode-8.0
  - BITRISE_EXPORT_METHOD: development
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  primary:
    steps:
    - script@1:
        title: CPU info
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -ex

            df -kh

            sysctl -n machdep.cpu.brand_string

            # CPU core count
            sysctl -n hw.ncpu
    - script@1:
        title: dmidecode
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            brew update && brew install acidanthera/dmidecode/dmidecode
            dmidecode -s system-product-name
